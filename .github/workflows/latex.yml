name: Compile LaTeX document

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full

    - name: Compile LaTeX document
      run: |
        pdflatex main.tex

    - name: Move compiled PDF to docs directory and create .nojekyll file
      run: |
        mkdir -p docs
        mv main.pdf docs/index.pdf
        touch docs/.nojekyll

    - name: Commit and push the PDF to main branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/index.pdf docs/.nojekyll
        git commit -m "Publish compiled PDF to docs directory"
        git push origin main
