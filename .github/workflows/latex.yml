name: Compile LaTeX document

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-publishers

    - name: Compile LaTeX document
      run: |
        pdflatex main.tex

    - name: Move compiled PDF to root directory and create .nojekyll file
      run: |
        mv main.pdf index.pdf
        touch .nojekyll

    - name: Commit and push the PDF to main branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add index.pdf .nojekyll
        git commit -m "Publish compiled PDF to root directory"
        git push origin main
