name: Compile LaTeX document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create .nojekyll file
      run: |
        touch .nojekyll

    - name: Set up TeX Live
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-full
        sudo apt-get install -y texlive-latex-extra texlive-science texlive-publishers

    - name: Compile LaTeX document
      run: |
        pdflatex main.tex

    - name: Move compiled PDF to root directory
      run: |
        mv main.pdf index.pdf

    - name: Prepare output files
      run: |
        cp index.pdf ${GITHUB_WORKSPACE}/
        cp .nojekyll ${GITHUB_WORKSPACE}/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./ 
